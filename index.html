<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javascript CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
  <body> 
    <div class="container text-center"> 
        <h1>javascript CRUD</h1>
    </div>
    <div class="container">
      <div class="container">
        <div class="container mb-5">
        <div class="row">
            <form>
                <div class="mb-3">
                  <label for="form-label">Correo eletronico</label>
                  <input type="email" class="form-control" id="imputEmail" placeholder="correo Electronico">
                </div>
                <div class="mb-3">
                    <label for="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="imputName" placeholder="Nombre completro">
               </div>
                  <div class="mb-3">
                    <label for="form-label">Telefono</label>
                    <input type="number" class="form-control" id="imputPhone" placeholder="Telefono"> 
                </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick='AddData()'>Enviar datos</button>
               <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar Datos</button>
            </form>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
        <thead>
            <tr>
                <th>Correo</th>
                <th>Nombre Completo</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>
        </div>
        </div>
    </div>
    

    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  </body>
</html>
